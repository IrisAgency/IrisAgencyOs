<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function draw(id, size) {
  const canvas = document.getElementById(id);
  const ctx = canvas.getContext('2d');
  const r = size / 4;
  
  // Gradient background
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#6366f1');
  grad.addColorStop(1, '#4f46e5');
  ctx.fillStyle = grad;
  
  // Rounded rectangle
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.arcTo(size, 0, size, r, r);
  ctx.lineTo(size, size - r);
  ctx.arcTo(size, size, size - r, size, r);
  ctx.lineTo(r, size);
  ctx.arcTo(0, size, 0, size - r, r);
  ctx.lineTo(0, r);
  ctx.arcTo(0, 0, r, 0, r);
  ctx.closePath();
  ctx.fill();
  
  // Draw "IO" text
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = 'rgba(0,0,0,0.3)';
  ctx.shadowBlur = size * 0.02;
  ctx.fillText('IO', size / 2, size / 2);
}

draw('c192', 192);
draw('c512', 512);

console.log('Icons drawn - right click each canvas and "Save image as..."');
</script>
<p>Right-click each canvas above and save as icon-192x192.png and icon-512x512.png</p>
</body></html>
